<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Buscador de pokemones formato Pokedex" />
    <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript" />
    <meta name="author" content="Jorge Alberto Cerda Rodrigez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link rel="icon" href="./assets/img/pokedexIconClasico.png" />
    <!-- Link Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="text-center">
        <img
            src="https://fontmeme.com/permalink/240304/f4c06e7620e5ee435e667623bc176b52.png"
            alt="fuente-pokemon"
            border="0"
        />
      </nav>
    </header>
    <main class="m-4">
      <section id="sectionBuscar">
        <small class="d-flex justify-content-center text-center"
          >Los ID van del 1 al 1025, y del 10001 al 10277 o puedes buscar por
          nombre</small
        >
        <div class="d-flex justify-content-center">
          <input
            class="border border-black border-2 p-2 m-1"
            id="inputId"
            type="text"
            placeholder="Inserta el Nombre o ID de un Pokemon"
          />

          <button
            class="p-1 m-1"
            id="btnBuscar"
          >
            Buscar
          </button>
        </div>
        <div id="resultado" class="text-center m-4"></div>
      </section>
      <!-- Aca se inserta el card que buscas en el input -->
      <section id="card-section"></section>
      <section
        id="allCard-section"
        class="d-flex flex-wrap justify-content-center align-items-center"
      >
        <h1 id="allTitulo" class="text-center">Listado completo de Pok√©mones</h1>
        <div
          class="d-flex flex-wrap justify-content-center align-items-center"
          id="allPokeCards"
        ></div>
      </section>
    </main>
    <!-- Script Bootstrap 5.3.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Script Propio -->
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
