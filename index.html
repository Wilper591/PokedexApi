<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Buscador de pokemones formato Pokedex" />
    <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript" />
    <meta name="author" content="Jorge Alberto Cerda Rodrigez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link rel="icon" href="./assets/img/pokedexIconClasico.png" />
    <!-- Link Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="text-center">
        <img
          src="https://fontmeme.com/permalink/240302/cf9ceb3d6018b3a49cbe144dea9ef9bf.png"
          alt="fuente-pokemon"
          border="0"
        />
      </nav>
    </header>
    <main class="m-4">
      <div class="d-flex justify-content-center">
        <input
          class="border border-black border-2 p-2 m-1"
          id="inputId"
          type="text"
          placeholder="Inserta el Nombre o ID de un Pokemon"
        />
        <button
          class="bg-info text-white p-1 border border-black border-2 m-1"
          id="btnBuscar"
        >
          Buscar
        </button>
      </div>
      <section id="card-section"></section>
      <section id="allCard-section"></section>
    </main>
    <!-- Script Bootstrap 5.3.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Script Propio -->
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
